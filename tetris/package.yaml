extra-source-files:
- README.md
- ChangeLog.md

dependencies:
- ansi-terminal
- base >= 4.7 && < 5
- codeworld-api 
- directory
- QuickCheck
- random
- text

library:
  source-dirs: src

executables:
  tetris-exe:
    main:                Tetris.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tetris

tests:
  tetris-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tetris
